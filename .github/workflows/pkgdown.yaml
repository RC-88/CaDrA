# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - run: Rscript -e 'print("hello")'

      - name: Installs packages declared in DESCRIPTION
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install pkgdown and vignette dependencies
        run: |
          install.packages("pkgdown")
        shell: Rscript {0}

      - name: Build pkgdown
        run: |
           PATH=$PATH:$HOME/bin/ Rscript -e 'pkgdown::build_site("."); file.copy("README_files", "docs", recursive=TRUE)'
      
      - name: Install deploy dependencies
        run: |
          apt-get update
          apt-get -y install rsync
          
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: dev # The branch the action should deploy to.
          FOLDER: docs # The folder the action should deploy.
